name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          PUBLIC_MICROCMS_API_KEY: ${{ secrets.PUBLIC_MICROCMS_API_KEY }}
          PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN }}
          BOOK_PER_PAGE: ${{ secrets.BOOK_PER_PAGE }}
          NEW_ARRIVALS_LIMIT: ${{ secrets.NEW_ARRIVALS_LIMIT }}
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
