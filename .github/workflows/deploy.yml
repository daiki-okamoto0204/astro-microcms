name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
          retention-days: 5
